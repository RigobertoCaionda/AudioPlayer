<!DOCTYPE html>
<html>
<head>
	<title>Documents audio player</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="audio-player">
		<div class="top-controllers">
			<div class="reproducer">

			</div>
		</div>
		<div class="bottom-controllers">
			<div class="audio-image">
				<img src="assets/images/angeline.jpg" alt="audio-image">
			</div>
			<div class="audio-details">
				<div class="audio-title">
					<h4>Anselmo Ralph - JÃ¡ fui</h4>
				</div>

					</div>

						...
					</div>
				</div>
				<div class="audio-author">

				</div>
			</div>
			<div class="audio-trajectory">
				<div class="trajectory">
					<div class="trajectory-inner">
						
					</div>

					</div>
				</div>
				<div class="minutes">
				<div class="minutes-covered">
					1:39
				</div>
				<div class="minutes-left">
					-1:44

			</div>

		</div>
