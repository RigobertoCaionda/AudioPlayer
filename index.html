<!DOCTYPE html>
<html>
<head>
	<title>Documents audio player</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="audio-player">
		<div class="top-controllers">
			<div class="reproducer">
				<span>REPRODUTOR</span>
			</div>
			<div class="library">
				<span>BIBLIOTECA</span>
			</div>
		</div>
	<div class="about-reproducer">
		<div class="bottom-controllers">
			<div class="audio-image">
				<img src="assets/images/musicaAnonima.jpg" alt="audio-image">
			</div>
			<div class="audio-details">
				<div class="audio-title">
					<h4>não selecionado</h4>
				</div>
				<div class="audio-velocity">
					<div class="velocity">
						1.00x
					</div>
					<div class="options">
						...
					</div>
				</div>
				<div class="audio-author">
					por não selecionado
				</div>
			</div>
			<div class="audio-trajectory">
				<div class="trajectory">
					<div class="trajectory-inner">
						
					</div>
					<div class="trajectory-ball">
						
					</div>
				</div>
				<div class="minutes">
				<div class="minutes-covered">
					0:00
				</div>
				<div class="minutes-left">
					-0:00
				</div>
			</div>
			</div>
			<div class="main-controls">
				<div class="random-button">
					<i class="fas fa-random"></i>
				</div>
				<div class="goBack-button">
					<i class="fas fa-chevron-circle-left"></i>
				</div>
				<div class="play-button">
					<i class="fas fa-play"></i>
				</div>
				<div class="pause-button">
					<i class="fas fa-pause"></i>
				</div>
				<div class="goNext-button">
					<i class="fas fa-chevron-circle-right"></i>
				</div>
				<div class="repeat-button">
					<i class="fas fa-redo"></i>
				</div>
			</div>
			<div class="volume-options">
				<div class="mute-icon">
					<i class="fas fa-volume-mute"></i>
				</div>
				<div class="volume-progress">
					<div class="volume-inner">
						
					</div>
					<div class="volume-ball">
						
					</div>
				</div>
				<div class="maximum-volume-icon">
					<i class="fas fa-volume-up"></i>
				</div>
			</div>
			<div class="nextSong">
				<span>Próxima faixa:</span> não definido
			</div>
		</div>

		<div class="velocity-options">
			<span class="velocity-span">VELOCIDADE DE REPRODUÇÃO</span>
			<div class="velocity-numbers">
				<div class="number" data-key="0.5">
					0.5x
				</div>
				<div class="number" data-key="0.8">
					0.8x
				</div>
				<div class="number active" data-key="1.0">
					1.0x
				</div>
				<div class="number" data-key="1.25">
					1.25x
				</div>
				<div class="number" data-key="1.5">
					1.5x
				</div>
				<div class="number" data-key="1.75">
					1.75x
				</div>
				<div class="number" data-key="2.0">
					2.0x
				</div>
			</div>
		</div>
	</div>
	<div class="song-list">
		<div class="hideFirst">
			<div class="musica-conjunto">
				<div class="song-list-item">
					<div class="audio-image-mini">
						<img src="">
					</div>
					<div class="audio-identification">
						<div class="audio-name">
							titulo
						</div>
						<div class="audio-autor">
							<small>autor</small>
						</div>
					</div>
				</div>
			<div class="audio-pause-button">
				<i class="fas fa-pause"></i>
			</div>
			<div class="audio-play-button">
				<i class="fas fa-play"></i>
			</div>
		</div>
	</div>
	</div>
	</div>
	<audio src=""></audio>
	<script src="assets/js/musicas.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
